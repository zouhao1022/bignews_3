<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myyModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="category_id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Slug:</label>
                            <input type="text" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="clear_id" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./libs/http.js"></script>\
    <script src="./libs/template-web.js"></script>
    <script id="temp_list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data_id="{{v.id}}" data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data_id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1.一进入页面发送ajax请求用模板引擎渲染到页面
            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        //console.log(backData);
                        var resHtml = template('temp_list', backData);
                        $('tbody').html(resHtml)
                    }
                });
            }
            getData();

            //2.点击编辑和新增按钮弹出模态框
            $('#myModal').on('show.bs.modal', function (e) {
                // do something...
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#addOrEdit').text('新增');
                    $('#addOrEdit').addClass('btn-primary').removeClass('btn-success');

                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#addOrEdit').text('编辑');
                    $('#addOrEdit').addClass('btn-success').removeClass('btn-primary');
                    //添加该元素所在的文本
                    var category_name = $(e.relatedTarget).parent().prev().prev().text();
                    var category_slug = $(e.relatedTarget).parent().prev().text();
                    $('#category_id').val($(e.relatedTarget).attr('data_id'));
                    $('#recipient-name').val(category_name);
                    $('#message-text').val(category_slug);
                }
            });

            //3.点击新增按钮 和 编辑按钮事件
            $('#addOrEdit').on('click', function () {
                if ($('#addOrEdit').hasClass('btn-primary')) {
                    //点击了新增
                    var category_name = $('#recipient-name').val().trim();
                    var category_slug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: category_name,
                            slug: category_slug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                alert('新增成功');
                                getData();
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');
                            }
                        }
                    })
                } else {
                    //点击了编辑
                    var id = $('#category_id').val().trim();
                    var category_name = $('#recipient-name').val().trim();
                    var category_slug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: id,
                            name: category_name,
                            slug: category_slug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert('编辑成功');
                                getData();
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');
                            }
                        }
                    })
                }
            })

            //4.点击取消或者x 清空文本
            $('#clear_id').on('click', function () {
                // $('#recipient-name').val('');
                // $('#message-text').val('');
                $('#myModal form')[0].reset();
            });
            $('.close').on('click', function () {
                // $('#recipient-name').val('');
                // $('#message-text').val('');
                $('#myModal form')[0].reset();
            })

            //5.点击删除按钮删除该文章
            $('tbody').on('click', '.delete', function () {
                var id = $(this).attr('data_id')
                if (confirm('你确定要删除嘛？')) {

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功');
                                getData();
                            }
                        }
                    })
                }
            })
        })
    </script>

</html>
